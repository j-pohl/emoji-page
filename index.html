<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
        <title>My Emojis</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    </head>

      <body>
        <div class="overall">


        <h1>My Emojis</h1>
        <div id="emoji-container"></div>
        <input type="text" id="emoji-input" placeholder="▶️ Paste Emoji Here ◀️">
        <div class="buttons-wrapper">
            <button id="push-btn">Add to end</button>
            <button id="unshift-btn">Add to beginning</button>
        </div>
        <div class="buttons-wrapper">
            <button id="pop-btn">Remove from end</button>
            <button id="shift-btn">Remove from beginning</button>
        </div>
        <script src="index.js"></script>
          </div>
    </body>
